<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>My calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table>

        <tbody>
            <tr>
                <td id="screen" colspan="4">

                </td>
            </tr>
            <tr>
                <td id="clearAll" colspan="2">
                    C
                </td>
                <td id="clearOne" data-value="clearOne">
                    Back
                </td>
                <td class="count" id="division" data-value="divide">/

                </td>
            </tr>
            <tr>
                <td class="number" id="7" data-value="7">
                    7

                </td>
                <td class="number" id="8" data-value="8">
                    8
                </td>

                <td class="number" id="9" data-value="9">
                    9
                </td>
                <td class="count" id="multiply" data-value="multiply">
                    *
                </td>
            </tr>
            <tr>
                <td class="number" id="4" data-value="4">
                    4
                </td>
                <td class="number" id="5" data-value="5">
                    5
                </td>
                <td class="number" id="6" data-value="6">
                    6
                </td>
                <td class="count" id="minus" data-value="minus">
                    -
                </td>
            </tr>
            <tr>
                <td class="number" id="1" data-value="1">
                    1
                </td>
                <td class="number" id="2" data-value="2">
                    2
                </td>
                <td class="number" id="3" data-value="3">
                    3
                </td>
                <td class="count" id="plus" data-value="add">
                    +
                </td>
            </tr>
            <tr>
                <td class="number" id="zero" data-value="0">
                    0
                </td>
                <td class="calculate" id="calculate" data-value="calculate" colspan="3">
                    =
                </td>
            </tr>
        </tbody>
    </table>
    <script src="js/app.js"></script>
</body>

</html>
